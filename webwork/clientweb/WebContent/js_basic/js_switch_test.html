<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var jumsu;
		jumsu = 8;
		if (jumsu > 100 | jumsu < 0) {
			alert("잘못입력");
		} else {
			switch (Math.floor(jumsu / 10)) {
				case 10:
				case 9:
					document.write("<h1>환영합니다(수)</h1>");
					document.write("<img src='../images/jang1.jpg'/>");
					break;
				case 8:
					document.write("우");
					break;
				case 7:
					document.write("미");
					break;
				case 6:
					document.write("양");
					break;
				default:
					document.write("가");
			}
		}
	</script>
</body>
</html>
