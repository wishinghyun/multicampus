<!DOCTYPE html>
<!-- 날짜시간과 관련된 자바스크립트 내장객체(Date) -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today = new Date();
		document.write(today);
		str = today.getFullYear()+"년 ";
		str = str + (today.getMonth()+1)+"월 ";
		str = str + today.getDate()+"일 ";
		str = str + today.getHours()+"시 ";
		str = str + today.getMinutes()+"분 ";
		str = str + today.getSeconds()+"초 ";
		day = today.getDay();// 월요일 1 화 2 수 3 목 4 금 5 
		//str = str + day;
		//switch활용해서 요일번호를 요일명으로 변경하기
		weekday="";//요일명
		switch(day)
		{
		case 0:
			weekday="일요일";
			break;
		case 1:
			weekday="월요일";
			break;
		case 2:
			weekday="화요일";
			break;
		case 3:
			weekday="수요일";
			break;
		case 4:
			weekday="목요일";
			break;
		case 5:
			weekday="금요일";
			break;
		case 6:
			weekday="토요일";
			break;
		}
		str = str + weekday;
		document.write("<h2>"+str+"<h2>");
		myimg = "1.jpg";
		document.write("<img src='../images/jang"+myimg+"'/>");
		document.bgColor="yellow";
		
	</script>
</body>
</html>
